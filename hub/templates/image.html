{%include 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.title}}</h1>
   </div>

   <div class="row">
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.date|timesince}}</p>
   </div>

 </div>

 {% endblock %}
