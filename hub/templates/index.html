{% include 'base.html'%}
{%block content%}

<div class="container">

  <!-- Looping through news   -->
  {% for item in images %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ item.title }} </h2>
      <img src='{{item.image.url}}' class='img-responsive'>
      
      <h1>{{item.category}}</h1>
  
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{%endblock%}
